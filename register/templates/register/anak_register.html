{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}



    <section class="section pt--70 pb--40">
        <div class="container">
            <div class="title">
                <h2 class="h2">Anak Confirmation</h2>
            </div>
            <div class="section--title pb--50 text-left">
                <div class="sub-title">
                    <form method="POST" class="form-group">

                        {% csrf_token %}
                        {{ form|crispy }}

                        <input type="submit" class="btn btn-primary" value="Register">
                    </form>
                    <p>If you already have an account, <a href="/login">login</a> instead.</p>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
